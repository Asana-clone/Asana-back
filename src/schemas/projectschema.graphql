type Project {
  id: Int!
  title: String
  desc: String
  inviteCode: String
  createdAt: String
  updatedAt: String
}

type Query {
  getProject(id: Int!): Project!
}

type Mutation{
  createProject(input: createProjectInput!): Boolean!
  deleteProject(id: Int!): Boolean!
}

input createProjectInput{
  title: String
  desc: String
}