type User {
  id: Int!
  name: String
  role: String
  department: String
  email: String
  about: String
  createdAt: String
  updatedAt: String
}

type Query {
  getUser(id: Int!): User!
  login(email: String!, password: String!): String!
}

type Mutation {
  createUser(input: createUserInput!): Boolean!
  deleteUser(id: Int!): Boolean!
}

input createUserInput {
  name: String
  role: String
  password: String
  department: String
  email: String!
  about: String
}
